<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarra - Aprende las Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Guitarra - Aprende las Notas</h1>
            <div class="header-buttons">
                <button id="game-btn" class="game-btn">
                    <span class="game-icon">üéÆ</span>
                    <span id="game-text">Juego</span>
                </button>
                <button id="show-notes-btn" class="show-notes-btn">
                    <span class="notes-icon">üéµ</span>
                    <span id="show-notes-text">Ver Notas</span>
                </button>
                <button id="settings-btn" class="settings-btn">
                    <span class="settings-icon">‚öôÔ∏è</span>
                    <span id="settings-text">Configuraci√≥n</span>
                </button>
            </div>
        </header>

        <main>
            <div class="guitar-container">
                <div class="guitar-neck">
                    <div class="strings">
                        <div class="string" data-string="1"></div>
                        <div class="string" data-string="2"></div>
                        <div class="string" data-string="3"></div>
                        <div class="string" data-string="4"></div>
                        <div class="string" data-string="5"></div>
                        <div class="string" data-string="6"></div>
                    </div>
                    <div class="frets">
                        <!-- Los trastes se generar√°n din√°micamente -->
                    </div>
                    <div class="fretboard">
                        <!-- Las notas se generar√°n din√°micamente -->
                    </div>
                </div>
                <div class="fret-numbers">
                    <!-- Los n√∫meros de traste se generar√°n din√°micamente -->
                </div>
            </div>

            <div class="info-panel">
                <div class="current-note">
                    <h3 id="note-label">Nota Actual:</h3>
                    <div id="current-note" class="note-display">-</div>
                </div>
                <div class="string-info">
                    <h3 id="string-label">Cuerda:</h3>
                    <div id="string-number">-</div>
                </div>
                <div class="fret-info">
                    <h3 id="fret-label">Traste:</h3>
                    <div id="fret-number">-</div>
                </div>
            </div>

            <div class="instructions">
                <p id="instructions-text">Haz clic en cualquier posici√≥n del m√°stil para ver la nota correspondiente</p>
            </div>

            <!-- Interfaz del Juego -->
            <div id="game-interface" class="game-interface hidden">
                <div class="game-header">
                    <h2 id="game-title">¬°Encuentra la Nota!</h2>
                    <div class="game-stats">
                        <span id="current-round">Ronda: 1/10</span>
                        <span id="timer">‚è±Ô∏è 3</span>
                    </div>
                </div>
                
                <div class="target-note-container">
                    <div id="target-note" class="target-note">DO</div>
                </div>
                
                <div class="game-feedback hidden" id="game-feedback">
                    <span id="feedback-icon">üòä</span>
                    <span id="feedback-text">¬°Correcto!</span>
                </div>
                
                <div class="game-controls">
                    <button id="start-game" class="start-game-btn">Iniciar Juego</button>
                    <button id="stop-game" class="stop-game-btn hidden">Parar Juego</button>
                </div>
            </div>

            <!-- Resultados del Juego -->
            <div id="game-results" class="game-results hidden">
                <h2>¬°Juego Terminado!</h2>
                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-label">Aciertos:</span>
                        <span id="correct-answers" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Fallos:</span>
                        <span id="wrong-answers" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tiempo Total:</span>
                        <span id="total-time" class="stat-value">0s</span>
                    </div>
                </div>
                <button id="play-again" class="play-again-btn">Jugar de Nuevo</button>
            </div>
        </main>
    </div>

    <!-- Modal de Configuraci√≥n -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Configuraci√≥n</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="modal-language">Idioma:</label>
                    <select id="modal-language">
                        <option value="es">Espa√±ol</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="modal-notation">Notaci√≥n:</label>
                    <select id="modal-notation">
                        <option value="spanish">DO RE MI FA</option>
                        <option value="english">C D E F</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="show-fret-numbers">Mostrar n√∫meros de traste:</label>
                    <label class="switch">
                        <input type="checkbox" id="show-fret-numbers" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="save-btn">Guardar</button>
                <button id="cancel-settings" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
