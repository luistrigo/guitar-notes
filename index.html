                    <span id="game-text">Juego</span>
                </button>
                <button id="show-notes-btn" class="show-notes-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2"/>
                        <path fill-rule="evenodd" d="M12 3v10h-1V3z"/>
                        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1z"/>
                        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5m0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <span id="show-notes-text">Ver Notas</span>
                </button>
                <button id="settings-btn" class="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

                    </svg>
                    <span id="settings-text">Configuraci贸n</span>
                </button>
            </div>
            
            <!-- Interfaz del Juego en el Header -->
            <div id="game-interface" class="game-interface hidden">
                <div class="game-header-compact">
                    <div class="game-stats-compact">
                        <span id="current-round">Ronda: 1/10</span>
                        <div class="timer-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                                <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5z"/>
                                <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64l.012-.013.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5M8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3"/>
                            </svg>
                            <div id="timer">
                                10
                            </div>
                        </div>
                    </div>
                    <div class="game-feedback hidden" id="game-feedback">
                        <span id="feedback-icon"></span>
                        <span id="feedback-text">隆Correcto!</span>
                    </div>
                    <div class="game-controls-compact">
                        <button id="start-game" class="start-game-btn-compact">Iniciar</button>
                        <button id="stop-game" class="stop-game-btn-compact hidden">Salir</button>
                    </div>
                </div>
            </div>
            
            <!-- Resultados del Juego en el Header -->
            <div id="game-results" class="game-results-compact hidden">
                <div class="results-header-compact">
                    <div class="results-stats-compact">
                        <span class="stat-item-compact">
                            <span class="stat-label-compact">Aciertos:</span>
                            <span id="correct-answers" class="stat-value-compact">0</span>
                        </span>
                        <span class="stat-item-compact">
                            <span class="stat-label-compact">Fallos:</span>
                            <span id="wrong-answers" class="stat-value-compact">0</span>
                        </span>
                        <span class="stat-item-compact">
                            <span class="stat-label-compact">Tiempo:</span>
                            <span id="total-time" class="stat-value-compact">0s</span>
                        </span>
                    </div>
                    <div class="results-controls-compact">
                        <button id="play-again" class="play-again-btn-compact">Jugar de Nuevo</button>
                        <button id="exit-game" class="exit-game-btn-compact">Salir</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="guitar-container">
                <div class="guitar-neck">
                    <div class="strings_numbers">
                        <div class="string_number">1</div>
                        <div class="string_number">2</div>
                        <div class="string_number">3</div>
                        <div class="string_number">4</div>
                        <div class="string_number">5</div>
                        <div class="string_number">6</div>
                    </div>
                    <div class="strings">
                        <div class="string" data-string="1"></div>
                        <div class="string" data-string="2"></div>
                        <div class="string" data-string="3"></div>
                        <div class="string" data-string="4"></div>
                        <div class="string" data-string="5"></div>
                        <div class="string" data-string="6"></div>
                    </div>
                    <div class="frets">
                        <!-- Los trastes se generar谩n din谩micamente -->
                    </div>                    
                    <div class="fretboard" id="fretboard"></div>
            </div>
        </div>
            
            <!-- Nota flotante para el juego -->
            <div id="floating-note" class="floating-note hidden">
                <span id="floating-note-text"></span>
            </div>

            <div class="info-panel">
                <div class="current-note">
                    <h3 id="note-label">Nota Actual:</h3>
                    <div id="current-note" class="note-display">-</div>
                </div>
                <div class="string-info">
                    <h3 id="string-label">Cuerda:</h3>
                    <div id="string-number">-</div>
                </div>
                <div class="fret-info">
                    <h3 id="fret-label">Traste:</h3>
                    <div id="fret-number">-</div>
                </div>
            </div>

            <div class="instructions">
                <p id="instructions-text">Haz clic en cualquier posici贸n del m谩stil para ver la nota correspondiente</p>
            </div>
        </main>
    </div>

    <!-- Modal de Configuraci贸n -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Configuraci贸n</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="modal-language">Idioma:</label>
                    <select id="modal-language">
                        <option value="es">Espa帽ol</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="modal-notation">Notaci贸n:</label>
                    <select id="modal-notation">
                        <option value="spanish">DO RE MI FA</option>
                        <option value="english">C D E F</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="save-btn">Guardar</button>
                <button id="cancel-settings" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
